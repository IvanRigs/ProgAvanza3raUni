<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="Icon.PNG" type="image/x-icon">

    <link href="style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/2.1.6/css/dataTables.bootstrap5.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.6/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.6/js/dataTables.bootstrap5.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div id="app" style="display: flex; flex-direction: column; width: 100%; height: 80vh; align-items: center; justify-content: center;">
        <div v-if="sessionStarted == false" style="display: flex; flex-direction: column; align-items: center; padding: 30px; width: 35%; height: auto; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3); border-radius: 15px;">
            <h1>Login</h1>
            <form @submit.prevent="onSubmit" style="display: flex; flex-direction: column; width: 100%; align-items: center;">
                <div class="mb-3" style="width: 100%;">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" v-model="email" placeholder="Email">
                </div>
                <div class="mb-3" style="width: 100%;">
                    <label class="form-label">Contrasena</label>
                    <input type="password" class="form-control" v-model="password" placeholder="Contrasena">
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </div>

        <div v-else style="display: flex; flex-direction: column; align-items: center; padding: 30px; width: auto; height: auto; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3); border-radius: 15px;">
            <table id="table" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Apodo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="user in users" :key="user.email">
                        <td>{{ user.user_id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.nickname }}</td>
                        <td>
                            <button class="image-button">
                                <img src="lapiz.png" alt="editar">
                            </button>
                            <button class="image-button">
                                <img src="borrar.png" alt="borrar">
                            </button>
                        </td>
                    </tr>
                    <tfoot>
                        <tr>
                            <td>
                                <button @click="abrirNuevoUsuario" type="submit" class="btn btn-primary">Nuevo</button>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </tbody>
            </table>

            <div class="modal fade" id="mostrarmodal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true" v-if="newUser">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Cabecera de la ventana</h5>
                            <button type="button" class="btn-close" @click="cerrarModal"></button>
                        </div>
                        <div class="modal-body">
                            <h4>Texto de la ventana</h4>
                            Mas texto en la ventana.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" @click="cerrarModal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script>

        new DataTable('#table');

        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const email = ref('');
                const password = ref('');
                let newUser = ref(false);
                let sessionStarted = ref(false);
                let users = ref([]);

                const onSubmit = () => {
                    fetch("http://localhost:8000/users.json", )
                    .then(res=>res.json())
                    .then((response) => {
                        let found = false;
                        response.forEach((e) => {
                            if ((email.value == e.email) && (password.value == e.password)) {
                                found = true;
                                Swal.fire({
                                    icon: 'success',
                                    title: 'Bienvenido ' + e.name,
                                    text: 'Sesion iniciada con exito.',
                                    confirmButtonText: 'Aceptar'
                                });
                                users.value = response;
                            }
                        });
                        if (!found) {
                            Swal.fire({
                            icon: 'error',
                            title: 'Sesion no iniciada',
                            text: 'Email o contrasena incorrecta.',
                            confirmButtonText: 'Aceptar'
                        })
                        }
                        sessionStarted.value = found;
                    })
                    .catch(e => console.log(e));
                };

                const abrirNuevoUsuario = () => {
                    newUser.value = true;
                    const modal = new bootstrap.Modal(document.getElementById('mostrarmodal'));
                    modal.show();
                };

                const cerrarModal = () => {
                    newUser.value = false;
                    const modal = new bootstrap.Modal(document.getElementById('mostrarmodal'));
                    modal.hide();
                };
                return {
                    email,
                    password,
                    sessionStarted,
                    users,
                    newUser,
                    abrirNuevoUsuario,
                    cerrarModal,
                    onSubmit
                };
            }
        }).mount('#app');

    </script>
</body>
</html>
