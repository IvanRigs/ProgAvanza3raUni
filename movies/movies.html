<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>riskleis</title>
    <link rel="icon" href="Icon.PNG" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="styleSa.css" rel="stylesheet">

</head>

<body style=" background-color: #1a2d49">

    <div id="app" >

        <!-- Barra de navegacion -->
        <div class="contenedor-navbar">
            <div class="contenedor-nombre-navbar">
                <p class="fw-bold">r i s k l e i s.</p>
            </div>

            <div class="contenedor-iniciosesion-navbar">

            </div>
        </div>

        <!-- Cartas -->
        <div style="display: flex; overflow-x: auto; white-space: nowrap; padding: 10px;">
            <div v-for="movie in movies" :key="movie.id" class="card" @click="getMovieId(movie.id)">
                <img :src="'https://image.tmdb.org/t/p/w500' + movie.poster_path" class="card-img-top" :alt="movie.original_title">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.original_title }}</h5>
                </div>
            </div>
        </div>

        <!-- Informacion -->
        <div v-if="verInfo" class="verInfo">
            <p class="fs-1"> {{ movie.original_title }}</p>
            <p class="fs-3">Descripcion</p>
            <p class="fs-6">{{ movie.overview }}</p>
            <p class="fs-3">Producida por</p>
            <p v-for="movieP in movie.production_companies" class="fs-6">{{ movieP.name }}</p>
            <p class="fs-3">Generos</p>
            <p v-for="movieG in movie.genres" class="fs-6">{{ movieG.name }}</p>

            <div style="display: flex; flex-direction: column">
                <label class="fs-3">Rate</label>
                <div style="display: flex; flex-direction: row; width: 60%; margin-top: 20px; margin-bottom: 20px;">
                    <input style="width: 60%" type="range" class="form-range" min="0" max="10" v-model="range">
                    <p style="margin-left: 30px; margin-right: 30px">{{ range*10 }}%</p>
                    <p style="cursor: pointer" @click="addRate(movie.id, (range))">Enviar Rate</p>
                    <p style="cursor: pointer; margin-left: 30px; width: auto" @click="deleteRate(movie.id)">Eliminar rate</p>
                </div>
            </div>
        </div>

    </div>


<script src="main.js"></script>

</body>
</html>
