<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>riskleis</title>
  <link rel="icon" href="Icon.PNG" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link href="styleSa.css" rel="stylesheet">

</head>

<body>

  <div id="app" style="display: flex; flex-direction: column; width: 100%; height: 80vh; align-items: center; justify-content: center;">
    <div style="display: flex; flex-direction: column; align-items: center; padding: 30px; width: 35%; height: auto; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3); border-radius: 15px;">
      <h1>Login</h1>
      <form @submit.prevent="postLogin" style="display: flex; flex-direction: column; width: 100%; align-items: center;">
        <div class="mb-3" style="width: 100%;">
          <label class="form-label">Nombre de usuario</label>
          <input @click="errorLogin = false" type="text" class="form-control" v-model="username" placeholder="Username">
          <div v-if="errorLogin" class="text-danger">Correo o contrasena incorrectas.</div>
        </div>
        <div class="mb-3" style="width: 100%;">
          <label class="form-label">Contrasena</label>
          <input @click="errorLogin = false" type="password" class="form-control" v-model="password" placeholder="Contrasena">
          <div v-if="errorLogin" class="text-danger">Correo o contrasena incorrectas.</div>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
    </div>
  </div>

  <script src="main.js"></script>

</body>
</html>
