<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Act7</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div style="display: flex; flex-direction: column; width: 100%; height: 100vh; background-color: white; align-items: center; justify-content: center;">
        <div id="app" style="display: flex; flex-direction: column; align-items: center; width: 23%; height: auto; background-color: white; border-radius: 15px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3); padding: 45px;">
            <p>Ingresa tu nombre: {{ message }}</p>
            <input v-model="message" placeholder="Nombre" style="margin-top: 2px; margin-bottom: 15px; padding: 10px; width: 100%;">
            <button @click="cont++" style="width: 100%;">Contador</button>
            <p>{{ cont }}</p>
            <input v-model.number="n1" placeholder="Numero 1" style="margin-top: 2px; margin-bottom: 15px; padding: 10px; width: 100%;">
            <input v-model.number="n2" placeholder="Numero 2" style="margin-top: 2px; padding: 10px; width: 100%;">
            <p>Resultado {{ n1+n2 }}</p>
            <p>Nombre</p>
            <input v-model="nombre" placeholder="Nombre" style="padding: 10px; width: 100%;">
            <p>Apellido</p>
            <input v-model="apellido" placeholder="Apellido" style="padding: 10px; width: 100%; margin-bottom: 15px;">
            <button @click="guardarPersona" style="width: 100%;">Guardar</button>
            <h3>Lista de personas guardadas</h3>
            <ul>
              <li v-for="(persona, index) in personas" :key="index">
                {{ persona.nombre }} {{ persona.apellido }}
              </li>
            </ul>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const message = ref('');
                let cont = ref(0);
                let n1 = ref();
                let n2 = ref();
                let nombre = ref('');
                let apellido = ref('');
                let personas = ref([]);

                const guardarPersona = () => {
                    if (nombre.value && apellido.value) {
                        personas.value.push({ nombre: nombre.value, apellido: apellido.value });
                        nombre.value = '';
                        apellido.value = '';
                    }
                };
                
                return{
                    message,
                    cont,
                    n1,
                    n2,
                    nombre,
                    apellido,
                    personas,
                    guardarPersona
                };
            }
        }).mount('#app');
    </script> 

</body>
</html>
